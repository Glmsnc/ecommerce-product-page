<div class="product-container">
    <product-image
    [images]="images"
    (openZoom)="openZoom = true;"
    ></product-image>
    <div class="product-info">
        <div>
            <h4 class="product-info-company-name">
                SNEAKER COMPANY
            </h4>
            <h1 class="product-info-line-name">Fall Limited Edition Sneakers</h1>
            <p class="product-info-description">
                These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
            </p>
            <div class="prices">
                <h2 class="prices-price">$125.00 <span class="prices-discunt">50%</span></h2>
                <h3 class="prices-old-price">$250.00</h3>
                </div>
            <div class="product-info-quantity">
                <button class="outline minus" (click)="subItem()">
                    <span class="icons"><img src="assets/images/icon-minus.svg" alt="minus"></span>
                </button>
                <span class="center-text">{{quantity}}</span>
                <button class="outline plus" (click)="addItem()">
                    <span class="icons"><img src="assets/images/icon-plus.svg" alt="plus"></span>
                </button>

            </div>
            <button class="primary-button" (click)="sendCart()"> 
                <icon-cart></icon-cart> <span>Add to cart </span></button>
        </div>
       
    </div>
</div>

<zoom-image [images]="images"
[(show)]="openZoom"></zoom-image>
